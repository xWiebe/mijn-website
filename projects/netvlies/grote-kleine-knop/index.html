<!DOCTYPE html>
<html>
  <head>
    <title>Image Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="timer"></div>
      <div class="img-placeholder"></div>
      <div class="buttons">
        <button class="button_small" id="button1"><img src="img/small-button.png" alt="Button 1"></button>
        <button class="button_big" id="button2"><img src="img/big-button.png" alt="Button 2"></button>
      </div>
      <div class="points">Points: <span id="point-counter">0</span></div>
      <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
